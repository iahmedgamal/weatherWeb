<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" media="screen" />
    <title>Musala weather</title>

    <style></style>
  </head>
  <body>
    <img id="sun" width="100" class="sun" src="sun.svg" alt="sun backgrond" />
    <main>
      <div class="content">
        <img width="100" class="cloudy" src="cloudy.svg" alt="sun backgrond" />
        <h1 class="animation">Weather website</h1>
        <p class="animation_2">Getting the accurate weather</p>
        <input
          autofocus
          id="city_input"
          type="text"
          placeholder="City Name, ex: Cairo"
          class="weather"
        />
        <br />
        <button id="get_weather_btn" onclick="getWeather()">Search</button>
        <br />
        <br />

        <div
          id="result"
          style="display: flex; display: none; margin-bottom: 20px"
        >
          <grid>
            <span>Temp: </span>
            <span id="temp">0</span>
            <span>|</span>
            <span id="description"> </span>
            <span>|</span>
            <span>pressure: </span>
            <span id="pressure"> </span>
          </grid>
        </div>
        <svg width="400" height="200"></svg>
      </div>
    </main>
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
